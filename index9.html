<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>Login Form</title>
   <link rel="stylesheet" href="./css/style.css">
   
</head>
<body>
    
<div class="container">
   
    <div class="header">
   <h2>Create Account</h2>     
    </div>
    
 <form action="" class="form" id="form">
 
 <div class="form-control">
  <label>Username</label>
<input type="text" placeholder="Waliyulahi" id="username">
<small>Error Message</small>
</div>


<div class="form-control">
 <label>E-mail</label>
<input type="email" placeholder="example@myname.com" id="email">
<small>Error Message</small>
</div>


<div class="form-control">
 <label>Password</label>
<input type="password" placeholder="*****" id="password">
<small>Error Message</small>
</div>



<div class="form-control">
 <label>Confirm Password</label>
<input type="password" placeholder="*****" id="password2">
<small>Error Message</small>
</div>

<button>Submit</button>
 
</form> 
</div>  

<script lang="JavaScript" type="text/javascript" src="./js/validate.js"></script>
</body>
</html>
